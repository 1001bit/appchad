<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | blogchad</title>
    <link rel="stylesheet" href="/assets/blogchad/styleArticle.css">
</head>
<body>
    <div class="article">
        <p>{{ .Date }}</p>
        <h2>{{ .User }}: {{ .Title }}</h2>
        <img src="{{ .Image }}" style="width: 20%; height: 20%;" alt="no image">
        <p>Text:</p>
        <pre>{{ .Text }}</pre>
    </div>
</body>
</html>
