<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | blogchad</title>
    <link rel="stylesheet" href="/assets/blogchad/styleArticle.css">
</head>
<body>
    <div class="article">
        <p>{{ .Date }}</p>
        <a href="/chad/{{ .UserID }}"><h3>{{ .Username }}:</h3></a>
        <div class="headers">
            <h2>{{ .Title }}</h2>
            <img src="{{ .Image }}" alt="no image">
        </div>
        <div class="contents">
            <p>Text:</p>
            <pre>{{ .Text }}</pre>
        </div>
    </div>
</body>
</html>
